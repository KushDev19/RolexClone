<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
  </head>
  <body>
    <div id="main">


      <div id="nav">
        <button id="btnMenu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M4 8.5L20 8.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 15.5L20 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Menu</span>
        </button>
        <div class="logodiv">
          <img id="logo" src="./svgfiles/logo.svg" alt="">
        </div>
        <div class="subnav">

            <button id="btnSearch">
              <i class="ri-search-line"><span>&nbsp;Search</span></i>
  
            </button>
    
            <i class="ri-map-pin-line"><span>&nbsp;Store Locator</span></i>
    
            <i class="ri-heart-line"><span>&nbsp;Favorites</span></i>
        </div>
      </div>

      <div id="herodiv">
        <div class="black"></div>
        <video autoplay muted loop src="https://media.rolex.com/video/upload/c_limit,w_1920/f_auto:video/q_auto/v1/rolexcom/collection/hub/2023/videos/cover/rolex-watches-collection-hub-cover-autoplay"></video>
        <div class="overlay">
          <h3>THE COLLECTION</h3>
          <h1>Rolex watches</h1>
        </div>
      </div>
      <div id="herodiv2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
